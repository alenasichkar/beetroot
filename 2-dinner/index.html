<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\style.css">
  <title>Dinner</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <p class="header-title">CSS Dinner Shopping List</p>
      <p class="header-description">Let's go to the mall!</p>
    </header>
    <main class="main">
      <form class="main-form">
        <p class="form-item">
          <label class="form-label">
            <input class="form-input" type="checkbox">
            <span class="form-title">A lot of pickles</span>
            <span class="form-descrtiption">for the next lessons about CSS</span>
        </label>
        </p>
        <p class="form-item">
          <label class="form-label">
            <input class="form-input" type="checkbox">
            <span class="form-title">10 apples</span>
            <span class="form-descrtiption">for more CSS manipulations</span>
          </label>
        </p>
        <p class="form-item">
          <label class="form-label">
            <input class="form-input" type="checkbox">
            <span class="form-title">20 oranges</span>
            <span class="form-descrtiption">because they are awesome</span>
          </label>
        </p>
        <p class="form-item">
          <label class="form-label">
            <input class="form-input" type="checkbox">
            <span class="form-title">13 plates</span>
            <span class="form-descrtiption">hmm... they always disappear</span>
          </label>
        </p>
        <p class="form-item">
          <label class="form-label">
            <input class="form-input" type="checkbox">
            <span class="form-title">15 bentos</span>
            <span class="form-descrtiption"></span>
          </label>
        </p>
        <p class="form-item">
          <label class="form-label">
            <input class="form-input" type="checkbox">
            <span class="form-title">1 bottle of Sake</span>
            <span class="form-descrtiption">for my friends</span>
          </label>
        </p>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-text">Footer content</p>
    </footer>
  </div>
</body>
</html>
