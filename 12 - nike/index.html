<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Nike</title>
</head>
<body>
  <div class="main-container">
    <section class="container">
      <img src="img/logo.png" alt="logo" class="container__logo">
      <div class="container__photo--block">
        <img src="img/Nike-img.png" alt="photo" class="container__photo">
      </div>
      <div class="content">
        <p class="content__title">Nike SB Stefan</p>
        <p class="content__subtitle">Janoski Max</p>
        <p class="content__description">Unisex Skateboarding Shoe</p>
        <div class="content__stars">
          <i class="fa fa-star content__stars--item active" aria-hidden="true"></i>
          <i class="fa fa-star content__stars--item active" aria-hidden="true"></i>
          <i class="fa fa-star content__stars--item active" aria-hidden="true"></i>
          <i class="fa fa-star content__stars--item" aria-hidden="true"></i>
          <i class="fa fa-star content__stars--item" aria-hidden="true"></i>
        </div>
        <button class="content__btn">Size<span class="content__btn--angle"><i class="fa fa-angle-down" aria-hidden="true"></i></span></button>
        <button class="content__btn">Qty<span class="content__btn--angle"><i class="fa fa-angle-down" aria-hidden="true"></i></span></button>
        <button class="content__btn content__btn--add">Add to cart</button>
      </div>
    </section>
  </div>
</body>
</html>
